<div class="flex flex-column gap-5">
    @if (!positions.length) {
        <div class="spinner-border spinner-border-sm" role="status"></div>
    }

    <div class="d-flex flex-column gap-3">
        @for (position of positions; track $index) {
            <app-position-item [position]="position" />
        }
    </div>
</div>
