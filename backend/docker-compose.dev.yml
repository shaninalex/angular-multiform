volumes:
  postgres_data:

services:
  db:
    image: postgres:15-alpine
    name: "angular-multi-form"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=application
